<html>
    <head>
        <title>TEST</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script type="text/javascript" src="scripts/console.log.js"></script>
        <script type="text/javascript" src="scripts/js.bindings.js"></script>
        <script type="text/javascript" src="scripts/stats.js"></script>
        <script type="text/javascript" src="scripts/input.js"></script>
        <script type="text/javascript" src="scripts/requestAnimationFrameShim.js"></script>
        <script type="text/javascript" src="scripts/eventbus.js"></script>
        <script type="text/javascript" src="scripts/loader.js"></script>
        <script type="text/javascript" src="scripts/menus.js"></script>
        <script type="text/javascript" src="scripts/game.js"></script>
        <script type="text/javascript" src="scripts/editor.js"></script>
        <script type="text/javascript" src="scripts/dom.js"></script>
        <script type="text/javascript" src="scripts/draggable.js"></script>
        <link rel="stylesheet" type="text/css" href="styles/editor.css" />
    </head>
    <body>
        <div class="editor draggable">
            <div class="draggable-header draggable-handle">&nbsp;</div>
            <div class="title">Current World: 0</div>
            <div class="btn" onclick="_GAME.editor_addRowToWorld(0);">Add Row</div>
            <div class="btn" onclick="_GAME.editor_addColumnToWorld(0);">Add Column</div>
            <div class="btn" onclick="EDITOR.addCollision();">Add Collision</div>
            <div class="btn" onclick="EDITOR.removeCollision();">Remove Collision</div>
            <div class="btn" onclick="EDITOR.memoryToBin(_GAME.editor_getWorldMemoryLocation(0), _GAME.editor_getWorldMemoryLength(0), 'world_0.bin');">Extract Data</div>
        </div>
        <div class="editor console draggable">
            <div class="draggable-header draggable-handle">&nbsp;</div>
            <textarea id="editor_console"></textarea>
        </div>
        <div id="stats"></div>
        <div id="view">
            <div id="clickable_view"></div>
            <div class="menu date">
                <div class="year">1527</div>
                <div class="month_and_day"><span class="month">May</span> <span class="day">22</span></div>
            </div>
        </div>
    </body>
</html>
